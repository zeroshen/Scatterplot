<body>

<div class="container-fluid">
    <div class="row justify-content-center ">

</div>



<!-- Load JS libraries: jQuery, bootstrap, D3 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="../js/firebase.js" type="module"></script>
<script src="../js/helper.js"></script>

<script>

    let start = Date.now();
    // do something

    let count = 1;
    let level = 1;
    let step = 4;
    let nDown = 0;
    let reversal = 0;
    let preResult = 0;
    let time = start.toLocaleString();
    if (window.location.hash.substring(1)){
        count = parseInt(window.location.hash.substring(window.location.hash.indexOf("#") + 1, window.location.hash.indexOf("l")));
        level = parseInt(window.location.hash.substring(window.location.hash.indexOf("l") + 1, window.location.hash.indexOf("d")));
        nDown = parseInt(window.location.hash.substring(window.location.hash.indexOf("d") + 1, window.location.hash.indexOf("s")));
        step = parseInt(window.location.hash.substring(window.location.hash.indexOf("s") + 1, window.location.hash.indexOf("r")));
        reversal = parseInt(window.location.hash.substring(window.location.hash.indexOf("r") + 1, window.location.hash.indexOf("p")));
        preResult = parseInt(window.location.hash.substring(window.location.hash.indexOf("p") + 1));
    }


    const dataN = Math.floor(Math.random() * 5) + (level - 1) * 5;

    console.log(dataN)

    const ratioN = 0;

    // config
    const config = {
        type: 'scatter',
        data: dataTask1[dataN],
        options: {
            scales: {
                x: {
                    grid: {
                        display: false,
                    },
                    type: 'linear',
                    position: 'bottom',
                    max: 100,
                    min: 0,
                    stepSize: 10,
                },
                y: {
                    grid: {
                        display: false,
                    },
                    max: 100,
                    min: 0,
                    stepSize: 10,
                },
            },
            events: [],
            animation: false,
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            }

        }
    };

    // render init block

    const ctx = document.getElementById('myChart')
    const myChart = new Chart(
        ctx,
        config
    );

    document.getElementById('chartContainer').style.width = ratios[ratioN].width;
    document.getElementById('chartContainer').style.height = ratios[ratioN].height;

    function clickHandler(click) {
        const points = myChart.getElementsAtEventForMode(click, 'nearest', { intersect:true }, true);
        let end = Date.now();
        let response = end - start;
        if (points.length){
            const firstPoint = points[0];
            console.log(firstPoint);
            const value = myChart.data.datasets[firstPoint.datasetIndex].data[firstPoint.index].status;
            const content = myChart.data.datasets[firstPoint.datasetIndex].data[firstPoint.index];
            console.log(content)

            let website = '';
            if (value == true){
                set(ref(db, count.toString() + "-" + time), {
                    dataset: dataN,
                    level: level,
                    ratio: ratioN,
                    ratioContent: ratios[ratioN],
                    content: content,
                    time: response,
                    result: true,
                    stamp: time,
                    pointIndex: firstPoint.index,
                });
                website = 'test1-convince.html';


                if (reversal == 2) {
                    reversal = 0;
                    if (step == 1) {
                        count = 50;
                    }
                    else{
                        step = step / 2;
                    }
                }
                nDown = nDown + 1;
                if (nDown == 3) {
                    nDown = 0;
                    if (preResult == 1){
                        reversal = reversal + 1;
                    }
                    preResult = 0;
                    if (reversal == 2) {
                        reversal = 0;
                        if (step == 1) {
                            count = 50;
                        }
                        else{
                            step = step / 2;
                        }
                    }
                    level = level + step;
                    if (level > 9){
                        level = 9;
                    }
                }
            }
            else{
                set(ref(db, count.toString() + "-" + time), {
                    dataset: dataN,
                    level: level,
                    ratio: ratioN,
                    ratioContent: ratios[ratioN],
                    content: content,
                    time: response,
                    result: false,
                    stamp: time,
                    pointIndex: firstPoint.index,
                });
                website = 'test1-convince.html';

                if (preResult == 0){
                    reversal = reversal + 1;
                }
                preResult = 1;
                if (reversal == 2) {
                    reversal = 0;
                    if (step == 1) {
                        count = 50;
                    }
                    else{
                        step = step / 2;
                    }
                }
                nDown = 0;
                level = level - step;
                if (level < 1){
                    level = 1;
                }
            }


            window.setTimeout(() => {
                location.href = website + '#' + count.toString() + 'l' + level.toString() + 'd' + nDown.toString() + 's' + step.toString() + 'r' + reversal.toString() + 'p' + preResult.toString();
            }, 1000);


        }
    }

    ctx.onclick = clickHandler;

</script>
</body>
</html>
